<div class="contact-container">
    <div class="contact-content">
        <h2>Get In Touch</h2>
        <div class="contact-grid">
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>hosbectchekresh&#64;gmail.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p>+91 81250 32198</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Hyderabad</h3>
                    <p>Telangana, India</p>
                </div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/chekresh-hosbect-643177175/" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/Chekresh98" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="https://www.facebook.com/chekresh.hosbect" target="_blank" class="social-link"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/_chekresh_/" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            
            <form class="contact-form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required name="name" [(ngModel)]="formData.name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required name="email" [(ngModel)]="formData.email">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Subject" required name="subject" [(ngModel)]="formData.subject">
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message" rows="6" required name="message" [(ngModel)]="formData.message"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</div>
